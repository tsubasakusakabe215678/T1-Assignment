<html>
<head>
<title> T1 Assignment </title>
<script src="scripts/processing.js"></script>
<script type="text/processing" data-processing-target="mycanvas">


PImage hiVariable;

void setup()
{

	size( 600, 600 );
	frameRate( 30 );

	hiVariable = loadImage ("images/hi.jpg");

	

}


void draw()
{
	
	background(255,255,255);
	fill(0,0,0);
	text("congratulations, click to go back", 10,20);
	
	if (mousePressed == true && mouseButton == LEFT)
	{
		link("index.html")
	}
	
	image(hiVariable,100,100)
	
}

</script>
<canvas id="mycanvas"></canvas>
</head>
